<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏公司官网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00ff88;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://picsum.photos/1920/1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #00ff88;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
        }

        .games-section {
            padding: 4rem 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-10px);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-card-content {
            padding: 1.5rem;
        }

        .game-card h3 {
            margin-bottom: 1rem;
            color: #00ff88;
        }

        footer {
            background-color: #0a0a0a;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .social-links a {
            color: #fff;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#games">游戏</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>创造精彩游戏体验</h1>
            <p>打造下一代互动娱乐</p>
            <a href="#games" class="cta-button">查看我们的游戏</a>
        </div>
    </section>

    <section class="games-section" id="games">
        <div class="games-grid">
            <div class="game-card">
                <img src="https://picsum.photos/300/200" alt="游戏1">
                <div class="game-card-content">
                    <h3>史诗冒险</h3>
                    <p>一场惊心动魄的冒险之旅，等待着勇敢的你来探索。</p>
                </div>
            </div>
            <div class="game-card">
                <img src="https://picsum.photos/301/200" alt="游戏2">
                <div class="game-card-content">
                    <h3>星际征程</h3>
                    <p>穿越星际，探索未知的宇宙奥秘。</p>
                </div>
            </div>
            <div class="game-card">
                <img src="https://picsum.photos/302/200" alt="游戏3">
                <div class="game-card-content">
                    <h3>魔法王国</h3>
                    <p>进入充满魔法的奇幻世界，成为传说中的英雄。</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-weibo"></i></a>
            <a href="#"><i class="fab fa-weixin"></i></a>
            <a href="#"><i class="fab fa-qq"></i></a>
        </div>
        <p>© 2024 游戏公司. All rights reserved.</p>
    </footer>
</body>
</html>
